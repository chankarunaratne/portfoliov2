<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diamond-pattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Main diamond shapes -->
      <g stroke="#e5e7eb" stroke-width="1" fill="none" opacity="0.6">
        <!-- Central diamond -->
        <polygon points="60,20 100,60 60,100 20,60" />
        <!-- Diagonal lines forming grid -->
        <line x1="0" y1="60" x2="120" y2="60" />
        <line x1="60" y1="0" x2="60" y2="120" />
        <!-- Additional grid lines for detail -->
        <line x1="20" y1="20" x2="100" y2="100" />
        <line x1="20" y1="100" x2="100" y2="20" />
        <!-- Corner connectors -->
        <line x1="0" y1="0" x2="20" y2="20" />
        <line x1="100" y1="0" x2="120" y2="20" />
        <line x1="120" y1="100" x2="100" y2="120" />
        <line x1="20" y1="120" x2="0" y2="100" />
      </g>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#diamond-pattern)" />
</svg>